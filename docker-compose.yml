version: "3.9"

services:
  app:
    build: .
    container_name: linkedin-insights-api
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - mongo
      - redis
    restart: unless-stopped
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--proxy-headers"]
    environment:
      MONGO_URI: mongodb://mongo:27017
      REDIS_URL: redis://redis:6379

  mongo:
    image: mongo:6
    container_name: linkedin-insights-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: linkedin_insights
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: linkedin-insights-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:
